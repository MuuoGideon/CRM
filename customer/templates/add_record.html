{% extends 'base.html' %}

{% block content %}

	<h1 style="font-family: Gabriola;">Add Customer Record</h1>
		{% if messages %}
			{% for message in messages %}
				{{ message }}
			{%  endfor %}
		{% endif %}

  	<form action="" method="POST">
		{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-secondary"><a class="nav-link" href="{% url 'home' %}">Back</a></button>
			<input type="submit" value="Submit" class="btn btn-primary" name="submitted">
	</form>
	
{% endblock %}
