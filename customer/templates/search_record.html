{% extends 'base.html' %}

{% block content %}
	
	{%  if searched %}
		<p>You searched for...{{ searched }} </p>
		{% for record in records %}

			<div class="card" style="width: 18rem;">
	  			<ul class="list-group list-group-flush">
	    		<li class="list-group-item"><a href="{% url 'show-record' record.id %}" style="text-decoration: none;">{{ record }}</a></li>
	  			</ul>
			</div>
		{% endfor %}
		
	{% else %}
	{% endif %}
		
{% endblock %}
